production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
  daily_plaid_sync_fallback:
    class: DailyPlaidSyncJob
    schedule: at 2am every day
  daily_auto_sync:
    class: SyncAllItemsJob
    schedule: at 3am every day
  rotate_agent_logs:
    command: "rake logs:rotate"
    schedule: at 3am every day
  daily_sap_rag_snapshot:
    command: "rake sap:rag:snapshot"
    schedule: at 3am every day
  weekly_sap_rag_cleanup:
    command: "rake sap:rag:cleanup"
    schedule: at 4am every Sunday
