production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12
  
  # PRD 5.2: Daily auto-sync all Plaid items (holdings + transactions + liabilities)
  daily_plaid_refresh:
    command: "PlaidItem.find_each { |item| SyncHoldingsJob.perform_later(item.id); SyncTransactionsJob.perform_later(item.id); SyncLiabilitiesJob.perform_later(item.id) }"
    schedule: at 3am every day
